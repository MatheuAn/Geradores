function copyToClipboard(elementId) {
  // Seleciona o conteúdo da textarea
  var textarea = document.getElementById(elementId);
  textarea.select();
  
  // Copia o conteúdo para a área de transferência
  document.execCommand('copy');
  
  // Deseleciona o texto
  textarea.setSelectionRange(0, 0);

  // Exibe a mensagem de conteúdo copiado
  var mensagemCopiado = document.getElementById('mensagemCopiado');
  mensagemCopiado.style.display = 'block';

  // Oculta a mensagem após alguns segundos
  setTimeout(function() {
    mensagemCopiado.style.display = 'none';
  }, 2000); // 2000 milissegundos = 2 segundos
}







document.addEventListener('DOMContentLoaded', function() {
  atualizarLink(); // Chama a função ao carregar a página
});

function atualizarLink() {
  var siteValue = document.getElementById('site').value;
  var tituloValue = document.getElementById('titulo').value;
  var seasonValue = document.getElementById('season').value;
  
  
  // Transforma o título para minúsculas e substitui espaços por "-"
  tituloValue = tituloValue.toLowerCase().replace(/\s+/g, '-');

  // Remove "-" do início ou final
  tituloValue = tituloValue.replace(/^-+|-+$/g, '');

  // Cria o valor para #seasonatual
  document.getElementById('seasonatual').value = `${siteValue}${tituloValue}`;

  // Cria o valor para #anteriorseason
  var seasonNumber = parseInt(seasonValue, 10);
  var anteriorSeasonValue = (seasonNumber > 1) ? String(seasonNumber - 1) : '';
  document.getElementById('anteriorseason').value = (seasonNumber > 1) ? `${siteValue}${tituloValue}-${anteriorSeasonValue}` : '';

  // Cria o valor para #proximaseason
  var proximaSeasonValue = String(seasonNumber + 1);
  document.getElementById('proximaseason').value = `${siteValue}${tituloValue}-${proximaSeasonValue}`;
}


document.addEventListener('DOMContentLoaded', function() {
  var radioButtons = document.querySelectorAll('input[name="adm"]');
  var uploadByInput = document.getElementById('uploadby');

  // Carregar valor salvo no localStorage para o rádio selecionado, se existir
  var savedRadioValue = localStorage.getItem('selectedRadio');
  if (savedRadioValue) {
    // Procurar o rádio correspondente e marcá-lo
    radioButtons.forEach(function(radio) {
      if (radio.nextSibling.nodeValue.trim() === savedRadioValue) {
        radio.checked = true;
        uploadByInput.value = savedRadioValue;
      }
    });
  }

  radioButtons.forEach(function(radio) {
    radio.addEventListener('change', function() {
      if (this.checked) {
        var selectedValue = this.nextSibling.nodeValue.trim();
        uploadByInput.value = selectedValue;

        // Salvar no localStorage
        localStorage.setItem('selectedRadio', selectedValue);
      }
    });
  });
});

    function obterValor(texto, chave) {
        var startIndex = texto.indexOf(chave) + chave.length;
        var endIndex = texto.indexOf('\n', startIndex);
        return texto.substring(startIndex, endIndex).trim();

    function removerAsteriscos(valor) {
